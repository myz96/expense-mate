{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form action="/login_action" method="POST">
    <label for="email">Email: </label><input type="text" name="email" id="email">
    <label for="password">Password: </label><input type="password" name="password" id="password">
    <input type="submit">
</form>
{% if wrong_password %}
<p style="color: red;">Email address or password is incorrect. Please try again.</p>
{% endif %}
{% endblock %}
